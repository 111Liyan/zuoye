<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="input"  placeholder="请输入内容">
        <button @click="add">年龄升序</button>
        <button @click="obj">年龄降序</button>
        <button @click="liste">年龄原顺序</button>
        <ul>
            <li v-for="item of listsd" :key="item.id">
                {{item.name}}-{{item.age}}
            </li>
        </ul>
       </div>
</body>
<script>
    new Vue({
    el:'#app',
    data: {
        input:'',
       list:[
        {
            id:1,
            name:'张三',
            age:17
        },
        {
            id:2,
            name:'李四',
            age:14
        },
        {
            id:3,
            name:'王五',
            age:16
        }
       ],
       listsd:[]
    },
    created() {
        this.add()
        this.obj()
        this.liste()
    },
   methods: {
    add(){
        this.listsd=this.list.sort((a,b)=>a.age-b.age)
    },
    obj(){
        this.listsd=this.list.sort((a,b)=>b.age-a.age)
    },
    liste(){
        this.listsd=this.list
    }
   },
})
</script>
</html>
