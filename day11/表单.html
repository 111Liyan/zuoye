<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <form @submit.prevent="add">
            <p>账号：<input type="text" v-model.trim="user.name"></p>
            <p>密码：<input type="text" v-model="user.plass"></p>
            <p>年龄：<input type="text" v-model.number="user.age"></p>
            <p>性别：
                男 <input type="radio" name="sex" v-model="user.nan">
                女 <input type="radio" name="sex" v-model="user.nv">
            </p>
            <p>
                爱好：
                学习 <input type="checkbox"  v-model="user.check" value="srubt">
                吃饭 <input type="checkbox"  v-model="user.check" value="gaem">
                打游戏 <input type="checkbox"  v-model="user.check" value="ent">

            </p>
            <p>
                所属校区：
                <select v-model="user.cily">
                    <option value="">请选择校区</option>
                    <option value="beijing">北京</option>
                    <option value="shanghai">上海</option>
                    <option value="shenzhen">深圳</option>
                </select>
            </p>
            <p>
                其他信息：
                <textarea v-model="user.other"></textarea>
            </p>
            <p>
                <input type="checkbox" v-model="user.ages">阅读并接受
            </p>
            <button>提交</button>
        </form>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data: {
            user:{
                name:'',
                plass:'',
                age:'',
                nan:'',
                nv:'',
                check:'',
                cily:'',
                other:'',
                ages:'',
            }
        },
        methods: {
            add(){
                console.log(this.user);
            }
        },
    })
</script>
</html>
