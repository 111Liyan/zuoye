    }

    }

      justify-content: space-between;
    }

      /* 动画先隐藏，再旋转 */

      animation:zoom-123cabf7 .2s ease-in-out ;
    }

        /* 透明度 */

        /* 缩放 */

  <body>
    <div class="box">
      <div class="top">
        <img class="img" src="./note.75134fb0.svg" alt="" />
        <button class="bth">To-Do List</button>
      </div>
      <div class="con">
        <h3>~Today l need to~</h3>
        <div class="aop">
          <div class="cont">
            <input type="text" placeholder="Add new todo..." class="inp" />
            <button type="submit" class="btn">
              <span class="add">Submit</span>
              
            </button>
          </div>
        </div>
      </div>
      <ul class="ul"></ul>
      <div class="fool">
        <div class="boot">
          <img class="imgs" src="./img.png" alt="" />
          <span class="span">Congrat you have no more tasks to do</span>
        </div>
        <div class="bths">
          <p><span class="num">0</span>item left</p>
          <div class="ths">
            <p class="all">All</p>
            <p class="active">Active</p>
            <p class="comple">Completed</p>
          </div>
          <p class="dels">Clear completed</p>
        </div>
      </div>
    </div>
  </body>
  <script>
    var inp = document.querySelector(".inp");
    var ul = document.querySelector(".ul");
    var boot = document.querySelector(".boot");
    var bths = document.querySelector(".bths");
    var num = document.querySelector(".num");
    var all = document.querySelector(".all");
    var active = document.querySelector(".active");
    var comple = document.querySelector(".comple");
    var flag = false;
    inp.onkeydown = function () {
      if (event.keyCode == 13) {
        if (inp.value == "") {
          alert("内容不能为空");
          return false;
        } else {
          this.flag = true;
          boot.style.display = "none";
          bths.style.display = "block";
          bths.style.display = "flex";
          var li = document.createElement("li");
          li.innerHTML = ` <p class="p">
            <input type="checkbox" class="chech"/>
                <span>${inp.value}</span>
            </p>
            <p class="del">x</p>`;
          ul.appendChild(li);
          inp.value = "";
          num.innerHTML = ul.children.length;
          all.style.color = "#fff";
          all.style.backgroundColor = "#fe7345";
        }
      }
    };
    var add = document.querySelector(".add");
    add.onclick = function () {
      if (inp.value == "") {
        alert("内容不能为空");
        return false;
      } else {
        this.flag = true;
        boot.style.display = "none";
        bths.style.display = "block";
        bths.style.display = "flex";
        var li = document.createElement("li");
        li.innerHTML = ` <p class="p">
          <input type="checkbox" class="chech"/>
                <span>${inp.value}</span>
            </p>
            <p class="del">x</p>`;
        ul.appendChild(li);
        inp.value = "";
        num.innerHTML = ul.children.length;
        all.style.color = "#fff";
        all.style.backgroundColor = "#fe7345";
      }
    };
    function num() {
        let nums = 0
        let num1 = 0
        for (let i = 0; i < ul.children.length; i++) {
            if (ul.children[i].className != 'active') {
                ++nums
            } else {
                ++num1
            }
        }
        console.log(nums);
        num.innerText = nums
        if (nums == ul.children.length) {
            active.style.display = 'none'
            completed.style.display = 'none'
            dels.style.display = 'none'
        } else {
            active.style.display = ''
            completed.style.display = ''
            dels.style.display = ''
        }
        if (num1 == ul.children.length) {
            completed.style.display = 'none'
            active.style.display = 'none'
        }
        console.log(num1);
        if (ul.children.length == 0) {
          bths.style.display = 'none'
            boot.style.display = 'flex'
        }
    }
    ul.onclick = function (e) {
      if (e.target.className == "del") {
        e.target.parentNode.remove();
      }
      if (ul.children.length == 0) {
        boot.style.display = "block";
        bths.style.display = "none";
      }
      // 切换状态
      if (e.target.className == "chech") {
        if (e.target.checked) {
          e.target.parentNode.parentNode.className='fage'
          e.target.parentNode.style.textDecoration = "line-through";
          e.target.parentNode.style.border = "0";
          // 改变父元素的样式
          e.target.parentNode.parentNode.style.backgroundColor = "#fe7345";
          e.target.parentNode.parentNode.style.color = "#fff";
          // 改变自身复选框的样式
          e.target.style.backgroundColor = "#fe7345";
          e.target.style.border = "0";
        } else {
          e.target.parentNode.style.textDecoration = "none";
          e.target.parentNode.parentNode.style.backgroundColor = "";
          e.target.parentNode.parentNode.style.color = "#000";
        }
        // num()
      }
      
    };
    var dels = document.querySelector('.dels');
    dels.onclick = function () {
        for (var i = 0; i < ul.children.length; i++) {
            if (ul.children[i].children[0].children[0].checked) {
                ul.removeChild(ul.children[i])
                i--
            }
        }
        
        
        if (ul.children.length == 0) {
            boot.style.display = 'block'
            bths.style.display='none'
            ul.style.display = 'none'
           
        }
        // num()
    }
    //tab切换
    all.onclick = function (e) {
        e.target.style.color = '#fff';
        e.target.style.backgroundColor = '#fe7345';
        active.style.color = ''
        active.style.backgroundColor = ''
        comple.style.color = ''
        comple.style.backgroundColor = ''
        for (var i = 0; i < ul.children.length; i++) {
            ul.children[i].style.display = 'flex'
        }
    }
    active.onclick = function (e) {
        // 把all的样式清空
        all.style.color = ''
        all.style.backgroundColor = ''
        comple.style.color = ''
        comple.style.backgroundColor = ''
        e.target.style.color = '#fff'
        e.target.style.backgroundColor = '#fe7345'
        for (var i = 0; i < ul.children.length; i++) {
            if (ul.children[i].children[0].children[0].checked) {
                ul.children[i].style.display = 'none'
            } else {
                ul.children[i].style.display = 'flex'
            }
        }
    }
    comple.onclick = function (e) {
        all.style.color = ''
        all.style.backgroundColor = ''
        active.style.color = ''
        active.style.backgroundColor = ''
        e.target.style.color = '#fff'
        e.target.style.backgroundColor = '#fe7345'
        for (var i = 0; i < ul.children.length; i++) {
            if (ul.children[i].children[0].children[0].checked) {
                ul.children[i].style.display = 'flex'
            } else {
                ul.children[i].style.display = 'none'
            }
        }
    }
  </script>
