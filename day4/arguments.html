  <body></body>
  <script>
    // arguments
    // arguments是一个类似于数组的对象，
    // 对应于传递给函数的参数，他有length属性，
    // arguments[ i ]来访问对象中的元素，但是它不能用数组的一些方法

    // arguments的用法
    // 1.arguments.length为函数实参个数，arguments.callee引用函数自身（与形参是一一映射）
    // 2.特点：arguments对象和unction是分不开的，因为arguments这个对象不能显示创建；arguments对象只有函数
    // 开始时才可用
    // 3.使用方法：虽然arguments对象并不是一个数组（类数组），但是访问单个参数的方式与访问数组元素的方法相同；
    // 可以通过下标来获取函数中传的参数

    function arrs(a,b,c){
        arguments[1]='hello'
        console.log(arguments[0]);
        console.log(arguments[1]);
        console.log(arguments[2]);
    }
    arrs(3,5,7)
    // 函数自调用
    (function (a,b,c){
        arguments[1]="hello"
        console.log(arguments[0]);
        console.log(arguments[1]);
        console.log(arguments[2]);
    })
  </script>
